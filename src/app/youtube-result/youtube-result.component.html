<div fxLayout.gt-sm="row" fxLayout.lt-sm="column" fxLayoutAlign="start start" class="result-frame">
  <div>
    <img src="{{ video.thumbnails['medium'].url }}" alt="{{ video.title }}" />
  </div>
  <div fxLayout="column">
    <h3>{{ video.title }}</h3>
    <div fxLayout="row">
      <button mat-raised-button color="accent" [routerLink]="['/video-player', video.link]">
        Watch
      </button>
      <div [hidden]="isNotDownloadable()">
        <button mat-raised-button (click)="download(video, false)">
          Download
        </button>
      </div>
      <div [hidden]="!isNotDownloadable()">
        <button mat-raised-button (click)="copy(video)">
          Copy
        </button>
      </div>
    </div>
  </div>
</div>

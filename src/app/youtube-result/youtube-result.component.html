<div class="row search-result">
    <img class="col-auto"
       src="{{ video.thumbnails.medium.url }}"
       alt="{{ video.title }}"
       height="{{ video.thumbnails.medium.height }}"
       width="{{ video.thumbnails.medium.width }}" />
    <div class="col-md search-title">
        <p>{{ video.title }}</p>
        <div class="col-md-2 video-buttons-grp">
          <div class="btn-group">
              <button class="btn btn-warning" [routerLink]="['/video-player', video.link]">
                  Watch
              </button>
              <div [hidden]="isNotDownloadable()">
                  <button class="btn btn-success" (click)="download(video)">
                      Download
                  </button>
              </div>
              <div [hidden]="!isNotDownloadable()">
                  <button class="btn btn-success" (click)="copy(video)">
                      Copy
                  </button>
              </div>
          </div>
          <div [hidden]="!video.copied" class="alert alert-success fade show" role="alert">
              <strong>Copied!</strong>
              <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="video.copied = false;">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
      </div>
    </div>
</div>

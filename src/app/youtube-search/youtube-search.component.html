<div class="container">
  <form [formGroup]="searchForm" (ngSubmit)="search()">
    <div class="form-row">
      <div class="col-10">
        <input formControlName="title" class="form-control form-control-lg" placeholder="Enter Title Here">
      </div>
      <div class="col-2">
        <div class="span" [hidden]="searching">
          <button class="btn btn-primary btn-lg btn-block" type="submit">
            Search
          </button>
        </div>
        <div class="span" [hidden]="!searching">
          <!--button class="btn btn-primary btn-lg btn-block" disabled>
            Search
          </button-->
          <div class="col-md-2 col-md-offset-8">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="container-fluid">
    <div *ngFor="let video of videos" class="row video-item">
      <div class="col-md-2">
        <img src="{{ video.thumbnails.default.url }}" alt="{{ video.title }}" height="{{ video.thumbnails.default.height }}" width="{{ video.thumbnails.default.width }}" />
      </div>
      <div class="col-md-8">
        <h4>{{ video.title }}</h4>
      </div>
      <!--div class="col-md-2 col-md-offset-8" [hidden]="video.formats">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div-->
      <div class="col-md-2 col-md-offset-8">
        <!--div>
          <select class="form-control" required>
            <option *ngFor="let format of video.formats" >{{format.format_note}}</option>
          </select>
        </div-->
        <div class="btn-group" [hidden]="isNotDownloadable()">
          <!--button class="btn btn-warning" (click)="download(video, true)">
            Watch
          </button-->
          <a class="download-link" #downloadLink [hidden]="true"></a>
          <button class="btn btn-success" (click)="download(video, false)">
            Download
          </button>
        </div>
        <div class="btn-group" [hidden]="!isNotDownloadable()">
          <button class="btn btn-success" (click)="copy(video)">
            Copy
          </button>
        </div>
        <div [hidden]="!video.copied" class="alert alert-success fade show" role="alert">
          <strong>Copied!</strong>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="video.copied = false;">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="form-row">
    <div class="col-10">
      <input #searchTitle class="form-control form-control-lg" placeholder="Enter Title Here">
    </div>
    <div class="col-2">
      <div class="span" [hidden]="searching">
        <button class="btn btn-primary btn-lg btn-block" (click)="search(searchTitle.value);">
          Search
        </button>
      </div>
      <div class="span" [hidden]="!searching">
        <button class="btn btn-primary btn-lg btn-block" disabled>
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div *ngFor="let video of videos" class="row">
      <div class="col-1">
        <img src="{{ video.thumbnails.default.url }}" alt="{{ video.title }}" height="{{ video.thumbnails.default.height }}" width="{{ video.thumbnails.default.width }}" />
      </div>
      <div class="col-10">
        <h2 class="movie-title">
          {{ video.title }}
        </h2>
        {{ video.description }}
      </div>
      <div class="col-1" [hidden]="video.gettingInfo">
        <div>
          <!--select ng-model="video.selectedFormat" ng-options="x for (x, y) in video.formats" class="form-control form-control-sm"></select-->
          <mat-form-field>
            <mat-select>
              <mat-option *ngFor="let format of video.formats">
                {{format.format_note}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <!--div class="btn-group" ng-show="iPhone()">
          <button class="btn btn-warning" ng-click="download(search, true)">
            Watch
          </button>
          <button class="btn btn-success" ng-click="download(search, false)">
            Get
          </button>
        </div>
        <div class="btn-group" ng-show="!iPhone()">
          <button class="btn btn-success" ng-click="copy(search, getDownloadURL(search))">
            Copy
          </button>
        </div>
        <div ng-show="search.copied" class="alert alert-success fade show" role="alert" id="copy-alert">
          <strong>Copied!</strong> You should paste this value into a site or application that can download videos.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="search.copied = false">
            <span aria-hidden="true">&times;</span>
          </button>
        </div-->
      </div>
    </div>
  </div>
</div>
